<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>Log In Panel</title>
    </head>
<body>
    <h1 style="text-align: center; font-family: sans-serif; font-weight: 800;">LogIn</h1>
    <div style="width: 50%; height: 300px; background: url(img/Background%20login.jpg); margin: 5px auto; text-align: center; padding: 7px 0px;">
    <h1 style="padding: 10px 0px 10px 0px; background: url(img/adin.png) no-repeat 380px 1px; background-size: 50px; 50px;">Admin</h1>
    <form>
    <div style="width: 100%; margin-bottom: 10px;"><b style="font-size: 18px;">Login Id:</b> <input type="text" name="login_id" style="width: 40%;"/></div>    
     <div style="width: 100%; margin-bottom: 10px;"><b style="font-size: 18px;">Password:</b> <input type="text" name="login_password" style="width: 40%;"/></div>    
     <div style="width: 100%; margin-bottom: 30px;"><b style="font-size: 18px;">OTP:</b> <input type="text" name="login_opt" style="width: 25%;"/><input type="button" name="Get_opt" value="Get OTP" style="cursor: pointer;"/></div>  
    <div style="width: 100%; margin-bottom: 10px;" align=""> <input type="submit" name="login_submit" value="Login" style="padding: 4px 15px; cursor: pointer;"/></div>    
    </form>    
        
    </div>
    </body>
</html>
